<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاجة الحاج أنور بكر - العنابر المتاحة</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
    <button class="menu-toggle">☰</button> <div class="logo-container">
        <h1>تلاجة الحاج أنور بكر</h1>
    </div>
</header>

    <nav class="sidebar">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>الرئيسية</span>
                </a>
            </li>
            <li>
                <a href="add-rooms.html">
                    <i class="fas fa-plus-circle"></i>
                    <span>إضافة العنابر</span>
                </a>
            </li>
            <li>
                <a href="clients.html">
                    <i class="fas fa-users"></i>
                    <span>العملاء</span>
                </a>
            </li>
            <li>
                <a href="entry.html">
                    <i class="fas fa-edit"></i>
                    <span>صفحة الإدخال</span>
                </a>
            </li>
            <li class="active">
                <a href="rooms-status.html">
                    <i class="fas fa-box-open"></i>
                    <span>العنابر المتاحة</span>
                </a>
            </li>
            <li>
                <a href="report.html">
                    <i class="fas fa-file-alt"></i>
                    <span>كشف العنابر</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="rooms-container">
            <h2><i class="fas fa-box-open"></i> حالة العنابر</h2>
            
            <div class="filters">
                <div class="form-group">
                    <label for="floor-filter">تصفية حسب الدور:</label>
                    <select id="floor-filter">
                        <option value="">الكل</option>
                        <option value="1">الدور الاول</option>
                        <option value="2">الدور التاني</option>
                        <option value="3">الدور التالت</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status-filter">تصفية حسب الحالة:</label>
                    <select id="status-filter">
                        <option value="">الكل</option>
                        <option value="available">متاح</option>
                        <option value="occupied">مشغول</option>
                    </select>
                </div>
            </div>

            <div id="rooms-grid" class="rooms-grid">
                <!-- سيتم ملؤها بواسطة الجافاسكريبت -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/rooms-status.js"></script>
</body>
</html>
